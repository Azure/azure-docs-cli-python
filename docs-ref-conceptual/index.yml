abstract:
  description: >
    The Azure command-line interface (CLI) is Microsoft's cross-platform command-line experience for managing Azure resources.
    The Azure CLI makes automation in your local shell environment easy, and is also available as part of the [Azure Cloud Shell](/azure/cloud-shell/overview).
sections:
- title: Install the Azure CLI
  items:
  - type: markdown
    content: Get started with the Azure CLI by installing it with a single command on most platforms.
  - type: list
    style: icon64
    items: 
    - image: 
        src: ./media/Windows_logo_-_2012.svg 
      content: >
          [!div class="nextstepaction"]
          [Download Windows installer](https://docs.microsoft.com/en-us/azure/cloud-shell/overview)
      href: https://aka.ms/installazurecliwindows
    - image: 
        src: ./media/cof_orange_hex.svg
      content: >
        Ubuntu 16.04+ 

        ```bash
        sudo curl -L https://aka.ms/InstallAzCLIDeb | bash
        ```
    - image: 
        src: ./media/Apple_logo_black.svg
      content: >
        macOS (Homebrew)

        ```bash
        brew update && brew install azure-cli
        ```
    - image: 
        src: ./media/cloud-check.svg
      content: Run in Azure Cloud Shell
      href: https://shell.azure.com
